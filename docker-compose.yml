    #   bash -c "create database haccp_dev; &&
    #   grant all privileges on haccp_dev.* to haccp_dev@localhost identified by 'secret'"
    # volumes:
    #   - ./docker/db/data:/var/lib/mysql
    #   - ./docker/db/my.cnf:/etc/mysql/conf.d/my.cnf
    #   - ./docker/db/sql:/docker-entrypoint-initdb.d

